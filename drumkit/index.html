<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drumkit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="keys">

    <button class="key w">w</button>
    <button class="key a">a</button>
    <button class="key s">s</button>
    <button class="key d">d</button>
    <button class="key j">j</button>
    <button class="key k">k</button>
    <button class="key l">l</button>
  </div>


<script>
  
  var numberOfButtons = 
    document.querySelectorAll(".key").length;
  
for (var j = 0; j < numberOfButtons; j++) {
  
  document.querySelectorAll(".key")[j]
  .addEventListener("click", function() {
  
    var buttonStyle = this.innerHTML;
    sound(buttonStyle);
    animation(buttonStyle);
  });
}
  
document.addEventListener("keypress", function(event) {
  sound(event.key);
  animation(event.key);
});
  
function sound(key) {
  switch (key) {
    case "w":
      var sound1 = new Audio("sounds/clap.wav");
      sound1.play();
      break;
  
    case "a":
      var sound2 = new Audio("sounds/hihat.wav");
      sound2.play();
      break;
  
    case "s":
      var sound3 = new Audio('sounds/kick.wav');
      sound3.play();
      break;
  
    case "d":
      var sound4 = new Audio('sounds/openhat.wav');
      sound4.play();
      break;
  
    case "j":
      var sound5 = new Audio('sounds/boom.wav');
      sound5.play();
      break;
  
    case "k":
      var sound6 = new Audio('sounds/ride.wav');
      sound6.play();
      break;
  
    case "l":
      var sound7 = new Audio('sounds/snare.wav');
      sound7.play();
      break;
  
    default: console.log(key);
  }
}
  
function animation(currentKey) {
  var activeButton = document.querySelector("." + currentKey);
  activeButton.classList.add("animation");
  
  setTimeout(function() {
    activeButton.classList.remove("animation");
  }, 100);
}
</script>


</body>
</html>
